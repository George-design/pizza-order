<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Order</title>
</head>

<body>
    <div class="container">
        <!-- <div class="row"> -->
        <div style="width: 430px; margin: auto;">
            <table>
                <tr>
                    <td></td>

                    <h3>Pizza<img src="https://img.icons8.com/emoji/48/000000/pizza-emoji.png">order</h3><br>
                </tr>
            </table>
        </div>
        <!-- </div> -->
        <form method="POST" name="selectionForm" id ='pizz'>
            <fieldset>
                <b>Choose Size(s):</b><br>
                <label>Small
                    <input type="checkbox" name="size" value='600' ></label>;
                <label>Medium
                    <input type="checkbox" name="size" value='1000'></label>;
                <label>Large
                    <input type="checkbox" name="size" value='1500' ></label>
                <br><br>
                <strong>Your total is:</strong>
                <input type="text" name="total" id="sizes">
            </fieldset>
            <br>
            <fieldset>
                
                <b>Extra crusts (only one selection allowed):</b> <br>
                <label>Crispy
                    <input type="radio" name = "crust" value ="100"></label>;
                <label>Stuffed
                    <input type="radio" name = "crust" value ="250"></label>;
                <label>glutten-free
                    <input type="radio" name = "crust" value ="150"></label>
                </br>
            </fieldset>

            <br><br>
            
            <br>
            <br>
            <fieldset>
                <b>Quantity:</b>
         <input type='number' name = "quantity" id='quantity'>
            </fieldset>
            <br><br>
            <fieldset>
                <label>
                    <h6><strong>delivery or pickup?</strong> </h6>
                    <input type="radio" name="delivery" value="delivery">Delivery
                </label>
                <input type="radio" name="delivery" value="pickup">pickup</label>
                </label>
            </fieldset>

            <br>
            <br>
            <input type="hidden" name="calculatedTotal" value="0">
            <input type="hidden" name="previouslySelectedRadioButton" value="0">
            <input type="hidden" name="previouslySelectedQuantity" value="1">
            <strong>Your total is:</strong>
            <input type="text" name="total" id="total" value="0">
            <input type = "submit" onsubmit="return false">
            <input type="reset">
        </form>

    </div>

</body>

</html>
